<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background: linear-gradient(
          135deg,
          #9fe7f5,
          #66b3ff
        ); /* Degradado azul */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Arial", sans-serif;
        padding: 20px;
        box-sizing: border-box;
      }

      .message-container {
        max-width: 800px;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Fondo blanco semitransparente */
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin: 20px;
        animation: fadeIn 1s ease-in;
      }

      .romantic-text {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #1a1a1a; /* Texto oscuro para contraste */
        text-align: justify;
        margin-bottom: 30px;
      }

      .romantic-text p {
        opacity: 0;
        animation: fadeInText 1s ease-in forwards;
      }

      .romantic-text p:nth-child(1) {
        animation-delay: 0.5s;
      }
      .romantic-text p:nth-child(2) {
        animation-delay: 1s;
      }
      .romantic-text p:nth-child(3) {
        animation-delay: 1.5s;
      }
      .romantic-text p:nth-child(4) {
        animation-delay: 2s;
      }

      .surprise-button {
        background-color: #0664d7; /* Azul m치s oscuro */
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 30px;
        font-size: 1.4rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
        margin: 0 auto;
        box-shadow: 0 4px 10px rgba(6, 100, 215, 0.3); /* Sombra azul */
        animation: heartbeat 1.5s infinite;
      }

      .surprise-button:hover {
        transform: scale(1.05);
        background-color: #1a8cff; /* Azul m치s claro al pasar el cursor */
        box-shadow: 0 6px 15px rgba(6, 100, 215, 0.5);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInText {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (max-width: 768px) {
        .message-container {
          padding: 20px;
          margin: 15px;
        }

        .romantic-text {
          font-size: 1rem;
          text-align: left;
        }

        .surprise-button {
          font-size: 1.2rem;
          padding: 12px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <div class="romantic-text">
        <!-- Aqu칤 puedes poner tu propio texto -->
        <p><strong>Un mensaje especial para ti.</strong></p>
        <p>
          Este es un espacio para decirte todo lo que siento, para recordarte lo
          importante que eres en mi vida.
        </p>
        <p>
          Cada d칤a a tu lado es un regalo, y quiero que sepas que siempre estar칠
          aqu칤 para ti.
        </p>
        <p>
          Gracias por ser mi compa침era, mi inspiraci칩n y mi raz칩n para sonre칤r.
        </p>
        <br /><br />
      </div>

      <button class="surprise-button">춰Descubre m치s! 游눛</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
      document
        .querySelector(".surprise-button")
        .addEventListener("click", () => {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
          });
          Swal.fire({
            title: "Por si no lo he dicho lo suficiente...",
            text: "Eres lo m치s importante en mi vida游눛.",
            icon: "success",
            confirmButtonText: "Por ultimo...",
            background: "#9fe7f5" /* Fondo azul claro */,
            color: "#1a1a1a" /* Texto oscuro */,
            confirmButtonColor: "#0664d7" /* Azul m치s oscuro */,
            showLoaderOnConfirm: true,
            preConfirm: () => {
              // Redirige a otra p치gina si lo deseas
              window.location.href = "flores.html";
            },
          });
        });
    </script>
  </body>
</html>
