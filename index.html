<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --button-width: 8rem;
        --button-height: 4.5rem;
        --image-size: min(90vw, 325px);
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: #9fe7f5;
        height: 100vh;
        width: 100vw;
        position: relative;
        font-size: 16px;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 2;
      }

      .content-column {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-top: 2vh;
        padding: 0 5%;
        box-sizing: border-box;
      }

      .valentine-image {
        width: var(--image-size);
        height: auto;
        margin-bottom: 2vh;
        animation: fadeIn 1s ease-in;
      }

      .question-text {
        font-family: Arial, sans-serif;
        font-size: clamp(1.5rem, 5vw, 2rem);
        color: #333;
        text-align: center;
        margin-bottom: 2vh;
        line-height: 1.3;
        padding: 0 5%;
        animation: fadeIn 1s ease-in, glow 2s infinite alternate;
      }

      .buttons-container {
        position: relative;
        width: 50%;
        height: 50vh;
        animation: fadeIn 1s ease-in;
      }

      .button {
        position: absolute;
        min-width: var(--button-width);
        height: var(--button-height);
        border: none;
        border-radius: 1rem;
        cursor: pointer;
        transition: all 0.5s ease;
        font-family: Arial, sans-serif;
        font-size: clamp(1rem, 3vw, 1.2rem);
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translate(-50%, -50%);
        padding: 1rem;
        animation: shadow-pulse 2s infinite alternate;
        z-index: 3;
      }

      #yesButton {
        background-color: #0664d7;
        color: white;
        left: 40%;
        top: 50%;
        margin-right: 50px;
      }

      #noButton {
        background-color: #21277b;
        color: white;
        left: 40%;
        top: 50%;
        margin-left: 50px;
      }

      .heart-beat {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 2rem;
        animation: heartbeat 1.5s infinite;
        z-index: 2;
      }

      .heart {
        position: absolute;
        font-size: 2rem;
        color: #ff6b6b;
        animation: float 15s infinite ease-in-out;
        z-index: 1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0.8;
        }
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 5px rgba(255, 105, 180, 0.7);
        }
        100% {
          text-shadow: 0 0 20px rgba(255, 105, 180, 1);
        }
      }

      @keyframes shadow-pulse {
        0% {
          box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        100% {
          box-shadow: 0 0 20px rgba(255, 105, 180, 1);
        }
      }

      @media (max-width: 768px) {
        :root {
          --button-width: 7rem;
          --button-height: 4rem;
        }

        .content-column {
          margin-top: 5vh;
        }

        .question-text {
          font-size: clamp(1.2rem, 6vw, 1.5rem);
          margin-bottom: 3vh;
        }

        .buttons-container {
          height: 40vh;
        }

        .button {
          min-width: 45%;
          width: auto;
        }
      }

      @media (max-width: 480px) {
        #yesButton {
          left: 30%;
        }

        #noButton {
          left: 70%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content-column">
        <img
          src="gato_romantico-removebg.png"
          class="valentine-image"
          alt="Romantic cat"
          onerror="this.src='fallback-image.png';"
        />
        <div class="question-text">Amy, do you wanna be my NO VALENTINE??</div>
      </div>

      <div class="buttons-container">
        <button id="yesButton" class="button">YES!</button>
        <button id="noButton" class="button">NO</button>
      </div>
    </div>

    <div class="heart-beat"></div>

    <script>
      // Array de emojis de corazones
      const heartEmojis = ["", "", "", "わ"];

      // Funci贸n para crear corazones
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML =
          heartEmojis[Math.floor(Math.random() * heartEmojis.length)]; // Emoji aleatorio
        heart.style.left = Math.random() * 100 + "vw"; // Posici贸n horizontal aleatoria
        heart.style.animationDuration = Math.random() * 5 + 10 + "s"; // Duraci贸n aleatoria
        document.body.appendChild(heart);

        // Eliminar el coraz贸n despu茅s de que termine la animaci贸n
        setTimeout(() => {
          heart.remove();
        }, 15000); // Ajustamos el tiempo para que coincida con la duraci贸n de la animaci贸n
      }

      // Crear corazones cada 1000ms (1 segundo)
      setInterval(createHeart, 1000);

      // Interacci贸n del bot贸n "NO"
      const noButton = document.getElementById("noButton");
      const buttonsContainer = document.querySelector(".buttons-container");
      let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      function moveButton() {
        const maxX = buttonsContainer.clientWidth - noButton.offsetWidth;
        const maxY = buttonsContainer.clientHeight - noButton.offsetHeight;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noButton.style.left = `${newX}px`;
        noButton.style.top = `${newY}px`;
      }

      if (isMobile) {
        noButton.addEventListener("click", moveButton);
      } else {
        noButton.addEventListener("mouseover", moveButton);
      }

      noButton.addEventListener("click", () => {
        Swal.fire({
          title: "隆No creo que NO sea valido!",
          text: "Intentalo de nuevo",
          icon: "warning",
          confirmButtonText: "Ok",
          background: "#9AD9EA",
          color: "#67001E",
          confirmButtonColor: "#0664d7",
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      yesButton.addEventListener("click", (e) => {
        e.preventDefault();

        Swal.fire({
          title: "隆I knew you would say yes! ",
          text: "(No es que tuvieras otra opci贸n)",
          icon: "success",
          confirmButtonText: "Continuar",
          background: "#9AD9EA",
          color: "#67001E",
          confirmButtonColor: "#0664d7",
          showLoaderOnConfirm: true,
          preConfirm: () => {
            window.location.href = "dedicatoria-bonita.html";
          },
        });
      });
    </script>
  </body>
</html>
